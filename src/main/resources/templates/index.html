<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/header :: head">
    <title>Frostbook</title>
</head>

<body>


<div th:replace="fragments/header :: menu"></div>

<div class="compressor">

    <div class="bd-example">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/carousel01.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <strong>Welcome!</strong>
                        <p>Frostbook is a nice social media platform.</p>
                    </div>
                </div>
				<div class="carousel-item">
                    <img src="/img/carousel03.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <strong>Easy and free to join!</strong>
                        <p>All the cool kids are doing it...</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/img/carousel02.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <strong>That's right!</strong>
                        <p>We are currently under development. Feedback is most welcome!</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


</div>

<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
