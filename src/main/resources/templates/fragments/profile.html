<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">

<head>
    <title>TEMPLATE</title>
</head>

<body>

<div th:fragment="profile">

    <div class="card">
        <div class="card-header text-center">

            <strong th:text="${profile.handle}" class="card-title "></strong>
        </div>
        <img class="card-img-top" src="/img/sample01.png" alt="Card image cap">

        <div class="card-body">

            <div class="card-text">
                <div class="row">
                    <div class="col-6">
                        <a class="btn-link" th:href="@{/id/} + ${profile.path}">Profile</a>
                    </div>
                    <div class="col-6 text-right">

                        <a class="btn-link" th:href="@{/id/} + ${profile.path} + '/gallery'">Gallery</a>
                    </div>
                </div>
            </div>
        </div>

        <ul class="list-group list-group-flush">
            <li class="list-group-item"><span th:text="${profile.name}"></span></li>
            <li class="list-group-item"><span th:text="'/' + ${profile.path}"></span></li>
        </ul>

        <div class="card-body">
            <form method="POST" th:action="@{/id/} + ${profile.path} + '/friends/add'">
                <button type="submit" class="btn btn-outline-primary w-100">Send friend request</button>
            </form>
        </div>
    </div>

</div>

<div th:fragment="wall">

    <div class="form-inline">
        <form th:action="@{/id/} + ${profile.path} + '/comments'" method="POST">
            <input type="text" class="form-control" name="comment" />
            <button type="submit" class="btn btn-outline-primary">Send comment</button>
        </form>
    </div>

    <hr />

    <div class="card-deck">
        <div class="col-12 card-row" th:each="comment : ${profile.comments}">
            <div class="card bg-light">

                <div class="card-body">

                    <div class="card-text">
                        <div class="row">
                            <div class="col-6">
                                <p th:text="${comment.comment}"></p>
                                <small class="comment-handle">&ndash; <a
                                        th:href="@{/id/} + ${comment.fromProfile.path}"><span
                                        th:text="${comment.fromProfile.handle}"></span></a></small>
                            </div>
                            <div class="col-6 text-right">
                                <span class="comment-date" th:text="${comment.date}">comment.date</span>
                            </div>
                        </div>

                    </div>

                    <hr />

                    <div class="border p-3 w-100 d-block bg-light border-outline-info rounded"
                         th:each="subcomment : ${comment.subcomments}">
                        <div class="row">
                            <div class="col-6">
                                <p th:text="${subcomment.comment}"></p>

                            </div>
                            <div class="col-6 text-right">
                                <small class="comment-date" th:text="${subcomment.date}">subcomment.date
                                </small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <small class="comment-handle">&ndash; <a
                                        th:href="@{/id/} + ${subcomment.fromProfile.path}"><span
                                        th:text="${subcomment.fromProfile.handle}"></span></a></small>
                            </div>
                            <div class="col-6 text-right">

                                <button type="button" onclick="alert('Not implemented yet.');"
                                        class="btn btn-sm btn-outline-danger"><i
                                        class="far fa-trash-alt"></i>
                                </button>

                            </div>
                        </div>

                    </div>

                </div>

                <div class="card-footer">

                    <div class="row">
                        <div class="col-9 input-group form-inline">
                            <form class="mr-2">
                                <button type="submit" class="btn btn-sm btn-outline-success"><i
                                        class="far fa-heart"></i>
                                    Like (1)
                                </button>
                            </form>
                            <form th:action="@{/id/} + ${profile.path} + '/comments/' + ${comment.id} + '/subcomments'"
                                  method="POST">
                                <input type="text" class="form-control form-control-sm" name="comment" />
                                <button type="submit" class="btn btn-sm btn-outline-primary">Comment
                                </button>
                            </form>
                        </div>
                        <div class="col-3 text-right">
                            <button type="button" onclick="alert('Not implemented yet.');"
                                    class="btn btn-sm btn-outline-danger"><i
                                    class="far fa-trash-alt"></i>
                                Delete
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>



</body>

</html>
