<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">

<head th:replace="fragments/header :: head(title = 'Profile')">
    <title>Frostbook</title>
</head>

<body>

<div th:replace="fragments/nav :: menu"></div>

<main>


    <div class="row">
        <div class="col-4">
            <h1 th:text="${profile.handle}">profile.handle</h1>
        </div>
        <div class="col-8">
            Name: <span th:text="${profile.name}"></span>
            Path: <span th:text="${profile.path}"></span>
        </div>
    </div>

    <form th:action="@{/id/} + ${profile.path} + '/addComment'" method="POST">
        <input type="text" name="comment"/>
        <button type="submit">Send comment</button>
    </form>

    <div class="card-deck">
        <div class="col-12 card-row" th:each="comment : ${profile.comments}">
            <div class="card bg-light">

                <!--<img src="..." class="card-img-top" alt="...">-->
                <!--                <div class="card-header">-->
                <!--                    <div class="row">-->
                <!--                        <div class="col-6">-->
                <!--                            &lt;!&ndash;<span th:text="${comment.fromProfile.handle}">comment.fromProfile.handle</span>&ndash;&gt;-->
                <!--                        </div>-->
                <!--                        <div class="col-6 text-right">-->
                <!--                            <span th:text="${comment.date}">comment.date</span>-->
                <!--                        </div>-->
                <!--                    </div>-->

                <!--                </div>-->
                <div class="card-body">

                    <div class="card-text">
                        <div class="row">
                            <div class="col-6">
                                <p th:text="${comment.comment}"></p>
                                <small class="comment-handle">&ndash; <span th:text="${comment.fromProfile.handle}"></span></small>
                            </div>
                            <div class="col-6 text-right">
                                <span class="comment-date" th:text="${comment.date}">comment.date</span>
                            </div>
                        </div>


                    </div>

                    <hr/>

                    <div class="border m-2 p-2 bg-light border-outline-info rounded"
                         th:each="subcomment : ${comment.subcomments}">
                        <div class="row">
                            <div class="col-6">
                                <p th:text="${subcomment.comment}"></p>

                            </div>
                            <div class="col-6 text-right">
                                <small class="comment-date" th:text="${subcomment.date}">subcomment.date</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <small class="comment-handle">&ndash; <span th:text="${subcomment.fromProfile.handle}"></span></small>
                            </div>
                            <div class="col-6 text-right">

                                <button type="submit" class="btn btn-sm btn-outline-danger"><i
                                        class="far fa-trash-alt"></i>
                                </button>

                            </div>
                        </div>

                    </div>

                </div>


                <div class="card-footer">

                    <div class="row">
                        <div class="col-2 form-inline">

                            <span class="mr-1"><span class="badge badge-success">10</span> likes</span>

                            <form>
                                <button type="submit" class="btn btn-sm btn-outline-success"><i
                                        class="far fa-heart"></i>
                                    Like
                                </button>
                            </form>


                        </div>
                        <div class="col-8 form-inline">
                            <form th:action="@{/id/} + ${profile.path} + '/addComment/' + ${comment.id}"
                                  method="POST">
                                <input type="text" class="form-control form-control-sm" name="comment"/>
                                <button type="submit" class="btn btn-sm btn-outline-primary">Comment</button>
                            </form>
                        </div>
                        <div class="col-2 text-right">
                            <button type="submit" class="btn btn-sm btn-outline-danger"><i
                                    class="far fa-trash-alt"></i>
                                Delete
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <form method="POST" th:action="@{/requests/add/} + ${profile.handle}">
        <input type="submit"/>
    </form>

</main>

<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
