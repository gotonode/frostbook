<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">

<head th:replace="fragments/header :: head(title = 'Profile')">
    <title>Frostbook</title>
</head>

<body>

<div th:replace="fragments/nav :: menu"></div>

<main>

    <div class="row">
        <div class="col-4">

            <div class="card">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <strong th:text="${profile.handle}" class="card-title"></strong>
                    <p class="card-text">
                        <small th:text="${profile.date}"></small>
                    </p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Name: <span th:text="${profile.name}"></span></li>
                    <li class="list-group-item">Path: <span th:text="${profile.path}"></span></li>
                </ul>
                <div class="card-body">
                    <form method="POST" th:action="@{/requests/add/} + ${profile.handle}">
                        <button type="submit" class="btn btn-link">Send friend request</button>
                        <button type="submit" class="btn btn-link">Report</button>
                    </form>
                </div>
            </div>

        </div>
        <div class="col-8">

            <div class="gallery">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="/img/sample01.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/img/sample02.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/img/sample03.png" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="comments">

                <div class="form-inline">
                    <form th:action="@{/id/} + ${profile.path} + '/addComment'" method="POST">
                        <input type="text" class="form-control" name="comment" />
                        <button type="submit" class="btn btn-outline-primary">Send comment</button>
                    </form>
                </div>

                <hr />

                <div class="card-deck">
                    <div class="col-12 card-row" th:each="comment : ${profile.comments}">
                        <div class="card bg-light">

                            <!--<img src="..." class="card-img-top" alt="...">-->
                            <!--                <div class="card-header">-->
                            <!--                    <div class="row">-->
                            <!--                        <div class="col-6">-->
                            <!--                            &lt;!&ndash;<span th:text="${comment.fromProfile.handle}">comment.fromProfile.handle</span>&ndash;&gt;-->
                            <!--                        </div>-->
                            <!--                        <div class="col-6 text-right">-->
                            <!--                            <span th:text="${comment.date}">comment.date</span>-->
                            <!--                        </div>-->
                            <!--                    </div>-->

                            <!--                </div>-->
                            <div class="card-body">

                                <div class="card-text">
                                    <div class="row">
                                        <div class="col-6">
                                            <p th:text="${comment.comment}"></p>
                                            <small class="comment-handle">&ndash; <span
                                                    th:text="${comment.fromProfile.handle}"></span></small>
                                        </div>
                                        <div class="col-6 text-right">
                                            <span class="comment-date" th:text="${comment.date}">comment.date</span>
                                        </div>
                                    </div>

                                </div>

                                <hr />

                                <div class="border p-3 w-100 d-block bg-light border-outline-info rounded"
                                     th:each="subcomment : ${comment.subcomments}">
                                    <div class="row">
                                        <div class="col-6">
                                            <p th:text="${subcomment.comment}"></p>

                                        </div>
                                        <div class="col-6 text-right">
                                            <small class="comment-date" th:text="${subcomment.date}">subcomment.date
                                            </small>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <small class="comment-handle">&ndash; <span
                                                    th:text="${subcomment.fromProfile.handle}"></span></small>
                                        </div>
                                        <div class="col-6 text-right">

                                            <button type="submit" class="btn btn-sm btn-outline-danger"><i
                                                    class="far fa-trash-alt"></i>
                                            </button>

                                        </div>
                                    </div>

                                </div>

                            </div>

                            <div class="card-footer">

                                <div class="row">
                                    <div class="col-9 input-group form-inline">
                                        <form class="mr-2">
                                            <button type="submit" class="btn btn-sm btn-outline-success"><i
                                                    class="far fa-heart"></i>
                                                Like (1)
                                            </button>
                                        </form>
                                        <form th:action="@{/id/} + ${profile.path} + '/addComment/' + ${comment.id}"
                                              method="POST">
                                            <input type="text" class="form-control form-control-sm" name="comment" />
                                            <button type="submit" class="btn btn-sm btn-outline-primary">Comment
                                            </button>
                                        </form>
                                    </div>
                                    <div class="col-3 text-right">
                                        <button type="submit" class="btn btn-sm btn-outline-danger"><i
                                                class="far fa-trash-alt"></i>
                                            Delete
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</main>

<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
