<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/header :: head(title = 'Login')">
    <title>Frostbook</title>
</head>

<body>

<div th:replace="fragments/nav :: menu"></div>

<main>

    <h1>Login to Frostbook</h1>
    <div class="row no-padding">
        <div class="col-md-6 col-12 no-padding">
            <p>Welcome back!</p>
        </div>
        <div class="col-md-6 col-12 text-md-right no-padding">
            <p>Need an account? <a th:href="@{/register}">Register here</a>.</p>
        </div>
    </div>

    <form th:action="@{/login}" method="POST" class="border border-primary p-5 rounded">

        <div class="form-group">
            <div class="row">
                <div class="col-12 col-md-6">
                    <label for="text">Handle</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-address-card"></i>
                            </div>
                        </div>
                        <input id="handle" name="handle" placeholder="" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <input id="password" name="password" placeholder="" type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input"
                           value="preserve">
                    <label for="checkbox_0" class="custom-control-label">Keep me logged in</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button name="submit" type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="form-group">
            <p>Have you forgotten your password? Currently, they cannot be restored.</p>
        </div>
    </form>


    <div th:replace="fragments/footer :: footer"></div>

</main>

</body>

</html>
