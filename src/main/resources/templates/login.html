<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/header :: head">
    <title>Frostbook</title>
</head>

<body>

<div th:replace="fragments/header :: menu"></div>

<div class="compressor">

    <h1>Login to Frostbook</h1>

<form class="border border-light p-5">

    <div class="form-group">
        <label for="text">Username</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa fa-address-card-o"></i>
                </div>
            </div>
            <input id="text" name="text" placeholder="(your email address)" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa fa-key"></i>
                </div>
            </div>
            <input id="password" name="password" placeholder="(will be masked)" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="preserve">
                <label for="checkbox_0" class="custom-control-label">Keep me logged in</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button name="submit" type="submit" class="btn btn-primary">Login</button>
    </div>
</form>

<div th:replace="fragments/footer :: footer"></div>

</div>

</body>

</html>
