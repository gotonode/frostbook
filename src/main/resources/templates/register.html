<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/header :: head(title = 'Register')">
    <title>Frostbook</title>
</head>

<body>

<div th:replace="fragments/nav :: menu"></div>

<main>

    <h1>Register to Frostbook</h1>
    <div class="row no-padding">
        <div class="col-md-8 col-12 no-padding">
            <p>New profile? Welcome to Frostbook! We're so glad you've decided to join.</p>
        </div>
        <div class="col-md-4 col-12 text-md-right no-padding">
            <p>Already have an account? <a th:href="@{/login}">Login here</a>.</p>
        </div>
    </div>

    <form target="@{/register}" method="POST" class="border border-primary p-5 rounded">
        <div class="form-group">
            <div class="row">

                <div class="col-12 col-md-6">
                    <label for="handle">Handle</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-at"></i>
                            </div>
                        </div>
                        <input id="handle" name="handle" placeholder="(3-12 alphanumeric characters, no spaces)"
                               type="text"
                               aria-describedby="handleHelpBlock" required="required" class="form-control">
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <label for="path">Path</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-folder"></i>
                            </div>
                        </div>
                        <input id="path" name="path" placeholder="(3-12 alphanumeric characters, no spaces)" type="text"
                               aria-describedby="pathHelpBlock" class="form-control">
                    </div>
                </div>

            </div>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-address-card"></i>
                    </div>
                </div>
                <input id="name" name="name" placeholder="(3-64 characters, may contain spaces)" type="text"
                       aria-describedby="nameHelpBlock" class="form-control">
            </div>

        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-12 col-md-6">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <input id="password" name="password" placeholder="(at least 8 characters)" type="text"
                               aria-describedby="passwordHelpBlock" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="password">Password (repeat)</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <input id="passwordVerification" name="passwordVerification"
                               placeholder="(at least 8 characters)" type="text"
                               aria-describedby="passwordHelpBlock" class="form-control">
                    </div>
                </div>

            </div>


        </div>
        <div class="form-group form-check">
            <div class="custom-control custom-checkbox">
                <input name="checkbox" id="checkbox_0" type="checkbox" checked="checked"
                       class="custom-control-input" value="rabbit">
                <label for="checkbox_0" class="custom-control-label">I agree to the Terms of Use and Privacy Policy</label>
            </div>
        </div>
        <div class="form-group">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="form-group">
            <p>Once you submit this form, you'll be taken to your brand new profile! Isn't that exciting?</p>
        </div>
    </form>

    <div th:replace="fragments/footer :: footer"></div>

</main>

</body>

</html>
